<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo! - Flux</title>
    <link rel="icon" href="assets/favicon-96x96-1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/FLUX-Logo-29.png" alt="Flux Logo" class="logo">
        </a>
        <nav>
            <a href="#bem-vindo">Bem-Vindo!</a>
            <a href="#sobre">Sobre a Flux!</a>
            <a href="politica.html">Politica Flux</a>
            <a href="#credito" class="credit-button">Peça Seu Crédito</a>
        </nav>
    </header>
    <main>
        <section id="bem-vindo" class="hero-section">
            <div class="hero-content">
                <p class="hero-subtitle">Crédito Inteligente<br>para o licitante</p>
                <img src="assets/FLUX-Landing-Page_Sempre-em-movimento-29-29.png" alt="Seu negócio sempre em movimento" class="hero-text-image">
            </div>
            <div class="hero-image">
                <img src="assets/FLUX-Landing-Page.png" alt="Flux Hero Image">
            </div>
        </section>
        <section id="credito" class="credit-section">
            <div class="credit-image">
                <img src="assets/FLUX-Landing-Page-17-970x1024.png" alt="Flux Credit">
            </div>
            <div class="credit-content">
                <h1>De quanto sua empresa<br>precisa?</h1>
                <p class="subtitle">Conte-nos o que você precisa que nós ligaremos para você.</p>
                <form>
                    <input type="text" placeholder="Nome completo" required>
                    <input type="email" placeholder="Seu melhor e-mail" required>
                    <button type="submit" class="submit-button">Solicitar Crédito</button>
                </form>
            </div>
        </section>
        <section id="sobre">
            <h1>Sobre a Flux!</h1>
            <p>Informações sobre a empresa Flux.</p>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-icon"><i class="fa-solid fa-phone"></i></span>
                    <span>Telefone: (61) 4042-1001</span>
                </div>
                <div class="contact-item">
                    <span class="contact-icon"><i class="fa-solid fa-envelope"></i></span>
                    <span>Email: relacionamento@flux.app.br</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
